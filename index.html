<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Skilled e-learning landing page</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__left">
            <img src="./assets/logo-dark.svg" alt="dark-logo" class="navbar__logo" />
        </div>
        <div class="navbar__right">
            <button type="button" class="navbar__btn">Get Started</button>
        </div>
    </nav>
    <header>
        <div class="header__left">
            <h1 class="header__leftTitle">Maximize skill, minimize budget</h1>
            <p class="header__leftSubtitle">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
            <button type="button" class="header__leftBtn">Get Started</button> 
        </div>
        <div class="header__right">
            <img src="./assets/image-hero-mobile@2x.png" alt="hero image" class="header__rightImage" />
        </div>
    </header>
    <main></main>
    <footer></footer>
